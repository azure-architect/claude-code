version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: python-project-template
    volumes:
      - .:/app
      - /app/.venv  # Exclude virtual environment from mount
    environment:
      - PYTHONPATH=/app/src
    working_dir: /app
    command: tail -f /dev/null  # Keep container running
    ports:
      - "8000:8000"  # Adjust if your app uses different port

